          description: Ссылка на фоновое изображение пользователя (в форматах jpg или png).
        trainingLevel:
          type: string
          enum: [новичок, любитель, профессионал]
          example: профессионал
          description: Уровень тренировок пользователя.
        workoutTypes:
          type: array
