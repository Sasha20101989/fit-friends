openapi: 3.1.0
info:
  title: API для проекта «FIT FRIENDS»
  description: FitFriends — это онлайн площадка для поиска тренировок и их создания. Веб-приложение (сайт) функционирует как смесь соцсети и биржи объявлений. Тренеры создают тренировки, а пользователи могут покупать их и заниматься по ним, приглашать других пользователей на совместные тренировки, а тренеров просить провести индивидуальную тренировку.
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

tags:
  - name: Кабинет пользователя
    description: Действия в кабинете пользователя
  - name: Кабинет тренера
    description: Действия в кабинете тренера
  - name: trainers
    description: Действия с тренерами
  - name: users
    description: Действия с балансом пользователя
  - name: notifications
    description: Действия с уведомлениями
  - name: orders
    description: Действия с заказами
  - name: requests
    description: Действия с запросами
  - name: reviews
    description: Действия с отзывами
  - name: trainings
    description: Действия с тренировками

paths:

  /trainers/register:
    post:
      tags:
        - trainers
      summary: Создание нового тренера
      description: Создает нового тренера.

      requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/trainer'
      responses:
          '201':
            description: Успешное создание тренера
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/trainerRdo'
          '400':
            description: Ошибка запроса. Некорректные данные создания для нового тренера.
          '409':
            description: Пользователь с таким email уже существует.

  /users/register:
    post:
      tags:
        - users
      summary: Создание нового пользователя
      description: Создает нового пользователя.

      requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
      responses:
          '201':
            description: Успешное создание пользователя
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/userWithFriendsRdo'
          '400':
            description: Ошибка запроса. Некорректные данные создания для нового пользователя.
          '409':
            description: Пользователь с таким email уже существует.

  /users/login:
    get:
      tags:
        - users
      summary: Проверка Access Token пользователя
      description: Проверяет Access Token пользователя.

      responses:
        '200':
          description: Успешная аутентификация. Возвращается информация о пользователе.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/checkedUserRdo'
        '401':
          description: Ошибка аутентификации.

    post:
      tags:
        - users
      summary: Вход в закрытую часть приложения
      description: Авторизовывает пользователя.

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/loginRequest'
      responses:
        '200':
          description: Успешная аутентификация. Возвращается токен.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/loggedUserRdo'
        '400':
          description: Ошибка запроса. Некорректные данные при аутентификации.
        '401':
          description: Ошибка аутентификации. Неверный логин или пароль.
        '404':
          description: Пользователь не найден

  /users/logout:
    post:
      tags:
        - users
      summary: Выход из закрытой части приложения
      description: Выходит из закрытой части приложения

      responses:
        '200':
          description: Успешное завершение сеанса пользователя.
        '401':
          description: Ошибка аутентификации. Токен не действителен или отсутствует.

  /users/refresh:
    get:
      tags:
        - users
      summary: Обновление Refresh Token
      description: Обновляет Refresh Token.

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/loginRequest'
      responses:
        '200':
          description: Успешное обновление токена.
        '400':
          description: Ошибка запроса. Некорректные данные при аутентификации.
        '401':
          description: Ошибка аутентификации. Неверный логин или пароль.

  /users/:
    get:
      tags:
        - users
      summary: Получение списка пользователей
      description: Получает список пользователей.

      parameters:
      - in: query
        name: location
        description: Фильтрация пользователей по местоположению.
        schema:
          type: string
        example: пионерская
      - in: query
        name: workoutTypes
        description: Фильтрация пользователей по типам тренировок.
        schema:
          type: array
          items:
            type: string
        example: аэробика,бокс
      - in: query
        name: trainingLevel
        description: Фильтрация пользователей по уровню тренировок.
        schema:
          type: string
        example: профессионал
      - in: query
        name: sortBy
        description: Сортировка пользователей по роли.
        schema:
          type: string
        example: тренер
      - in: query
        name: limit
        description: Ограничение количества результатов на странице.
        schema:
          type: integer
          minimum: 1
        example: 3
      - in: query
        name: page
        description: Номер страницы для пагинации.
        schema:
          type: integer
          minimum: 1
        example: 3
      - in: query
        name: createdAtDirection
        description: Сортировка по дате создания.
        schema:
          type: string
        example: desc

      responses:
        '200':
          description: Успешное получение списка друзей
          content:
            application/json:
              schema:
                type: array
                items:
                - $ref: '#/components/schemas/userRdo'
        '401':
          description: Ошибка аутентификации. Неверный логин или пароль.
        '404':
          description: Пользователь не найден.

    put:
      tags:
        - users
      summary: Обновление пользователя
      description: Обновляет пользователя.

      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/userWithoutPrivateRows'
                - $ref: '#/components/schemas/trainerWithoutPrivateRows'

      responses:
        '200':
          description: Успешное обновление пользователя
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/userRdo'
                  - $ref: '#/components/schemas/trainerRdo'
        '400':
          description: Ошибка запроса. Некорректные данные при обновлении пользователя.
        '401':
          description: Ошибка аутентификации. Неверный логин или пароль.
        '404':
          description: Пользователь не найден.

  /users/{userId}:
    get:
      tags:
        - users
      summary: Детальная информация о пользователе
      description: Получает детельную информацию по id пользователя.

      parameters:
        - in: path
          name: userId
          description: Id пользователя
          schema:
            type: string
          required: true

      responses:
        '200':
          description: Успешное обновление пользователя
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/userRdo'
                  - $ref: '#/components/schemas/trainerRdo'
        '400':
          description: Ошибка запроса. Некорректные данные при запросе информации пользователя.
        '401':
          description: Ошибка аутентификации. Неверный логин или пароль.
        '404':
          description: Пользователь не найден.

  /friends:
    get:
      tags:
        - Кабинет пользователя
        - Кабинет тренера
      summary: Получение списка друзей
      description: Получает список друзей.

      parameters:
      - in: query
        name: limit
        description: Ограничение количества результатов на странице.
        schema:
          type: integer
          minimum: 1
        example: 3
      - in: query
        name: page
        description: Номер страницы для пагинации.
        schema:
          type: integer
          minimum: 1
        example: 3
      - in: query
        name: createdAtDirection
        description: Сортировка по дате создания.
        schema:
          type: string
        example: desc

      responses:
        '200':
          description: Успешное получение списка друзей
          content:
            application/json:
              schema:
                type: array
                items:
                - $ref: '#/components/schemas/userRdo'
        '401':
          description: Ошибка аутентификации. Неверный логин или пароль.

  /friends/{userId}:
    post:
      tags:
        - Кабинет пользователя
      summary: Добавить в друзья
      description: Добавляет в список друзей.

      parameters:
        - in: path
          name: userId
          description: Id добавляемого пользователя
          schema:
            type: string
          required: true

      responses:
        '201':
          description: Успешное добавление в список друзей
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/userRdo'
                  - $ref: '#/components/schemas/trainerRdo'
        '400':
          description: Ошибка запроса. Некорректные данные при запросе информации пользователя.
        '401':
          description: Ошибка аутентификации.
        '404':
          description: Пользователь не найден.

    delete:
      tags:
        - Кабинет пользователя
      summary: Удалить из друзей
      description: Удаляет из списка друзей.

      parameters:
        - in: path
          name: userId
          description: Id добавляемого пользователя
          schema:
            type: string
          required: true

      responses:
        '200':
          description: Успешное удаление из списка друзей
        '401':
          description: Ошибка аутентификации.
        '404':
          description: Пользователь не найден.

  /balance:
    get:
      tags:
        - Кабинет пользователя
      summary: Получение баланса пользователя
      description: Получает баланс с тренировками пользователя.

      parameters:
      - in: query
        name: limit
        description: Ограничение количества результатов на странице.
        schema:
          type: integer
          minimum: 1
        example: 3
      - in: query
        name: page
        description: Номер страницы для пагинации.
        schema:
          type: integer
          minimum: 1
        example: 3
      - in: query
        name: createdAtDirection
        description: Сортировка по дате создания.
        schema:
          type: string
        example: desc

      responses:
        '200':
          description: Успешное получение баланса
          content:
            application/json:
              schema:
                type: array
                items:
                - $ref: '#/components/schemas/balanceRdo'
        '401':
          description: Ошибка аутентификации. Неверный логин или пароль.

  /balance/training/{trainingId}:
    post:
      tags:
        - Кабинет пользователя
      summary: Добавление тренировки в баланс пользователя
      description: Добавляет тренировку в баланс пользователя

      parameters:
        - in: path
          name: trainingId
          description: Id добавляемой тренировки
          schema:
            type: string
          required: true

      requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/balanceDto'

      responses:
        '201':
          description: Успешное добавление тренировки в баланс
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/balanceRdo'
        '400':
          description: Ошибка запроса. Некорректные данные при сохранении тренировки в баланс пользователя.
        '401':
          description: Ошибка аутентификации.
        '404':
          description: Тренировка не найдена.
        '409':
          description: Баланс с тренировкой уже существует.

    patch:
      tags:
        - Кабинет пользователя
      summary: Обновление баланса тренировок
      description: Обновляет баланс тренировок

      parameters:
        - in: path
          name: trainingId
          description: Id обновляемой тренировки
          schema:
            type: string
          required: true

      requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/balanceDto'

      responses:
        '200':
          description: Успешное Обновление баланса тренировки
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/balanceRdo'
        '400':
          description: Ошибка запроса. Некорректные данные при обновлении баланса тренировки.
        '401':
          description: Ошибка аутентификации.
        '404':
          description: Баланс с такой тренировкой не найден.

  /notifications:
    get:
      tags:
        - notifications
      summary: Список уведомлений
      description: Получает список уведомлений для пользователя.

      responses:
        '200':
          description: Успешное получение списка уведомлений
          content:
            application/json:
              schema:
                type: array
                items:
                - $ref: '#/components/schemas/notificationRdo'
        '401':
          description: Ошибка аутентификации. Неверный логин или пароль.

  /notifications/{notificationId}:
    delete:
      tags:
        - notifications
      summary: Удалить уведомление
      description: Удаляет уведомления и возвращает список последних уведомлений

      parameters:
        - in: path
          name: notificationId
          description: Id удаляемого уведомления
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Успешное удаление уведомления и получения списка уведомлений
          content:
            application/json:
              schema:
                type: array
                items:
                - $ref: '#/components/schemas/notificationRdo'
        '400':
          description: Ошибка в параметрах. Уведомление не найдено.
        '401':
          description: Ошибка аутентификации. Неверный логин или пароль.
        '403':
          description: Ошибка удаления уведомления. Нет доступа на удаление уведомления.
        '404':
          description: Уведомление не найдено.

  /orders/trainer-room/{trainerId}:
    get:
      tags:
        -  Кабинет тренера
      summary: Список заказов
      description: Получает список заказов тренера

      parameters:
        - in: path
          name: trainerId
          description: Id тренера для получения заказов
          schema:
            type: string
            required: true
        - in: query
          name: limit
          description: Ограничение количества результатов на странице.
          schema:
            type: integer
            minimum: 1
            example: 3
        - in: query
          name: page
          description: Номер страницы для пагинации.
          schema:
            type: integer
            minimum: 1
            example: 3
        - in: query
          name: typeOrder
          description: Сортируемое поле.
          schema:
            type: string
            enum:
              - totalSalesAmount
              - purchasedQuantity
            example: purchasedQuantity
        - in: query
          name: sortOrder
          description: Направление сортировки.
          schema:
            type: string
            enum:
              - desc
              - asc
            example: desc
      responses:
        '200':
          description: Успешное получение списка заказов
          content:
            application/json:
              schema:
                type: array
                items:
                - $ref: '#/components/schemas/trainingOrderRdo'
        '400':
          description: Ошибка в параметрах. Тренер не найден.
        '401':
          description: Ошибка аутентификации. Неверный логин или пароль.
        '403':
          description: Ошибка получения списка заказов. Нет доступа к тренировкам тренера.

  /orders/{trainingId}:
    post:
      tags:
        - orders
      summary: Создание заказа
      description: Добавляет заказ в список пользькователя

      parameters:
        - in: path
          name: trainingId
          description: Id добавляемой тренировки в заказ
          schema:
            type: string
            required: true

      requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/orderDto'

      responses:
        '201':
          description: Успешное Добавление заказа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/orderRdo'
        '401':
          description: Ошибка аутентификации. Неверный логин или пароль.
        '403':
          description: Ошибка добавления заказа. Нет доступа.
        '404':
          description: Тренировка не найдена.

  /requests/users/{userId}:
    post:
      tags:
        - requests
      summary: Создание запроса
      description: Создает запрос

      parameters:
        - in: path
          name: userId
          description: Id приглашаемого пользователя
          schema:
            type: string
            required: true

      requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestDto'

      responses:
        '201':
          description: Успешное добавление запроса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRdo'
        '401':
          description: Ошибка аутентификации. Неверный логин или пароль.
        '403':
          description: Ошибка добавления запроса. Нет доступа.
        '404':
          description: Пользователь не найден.
        '409':
          description: Запрос существует.

  /requests/{requestId}:
    patch:
      tags:
        - requests
      summary: Обновление статуса запроса
      description: Обновляет статус запроса

      parameters:
        - in: path
          name: requestId
          description: Id обновляемого запроса
          schema:
            type: string
            required: true

      requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-requestDto'

      responses:
        '200':
          description: Успешное обновление статуса запроса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRdo'
        '401':
          description: Ошибка аутентификации. Неверный логин или пароль.
        '403':
          description: Ошибка обновления запроса. Нет доступа.
        '404':
          description: Запрос не найден.

  /reviews/training/{trainingId}:
    post:
      tags:
        - reviews
      summary: Добавление отзыва к тренировке
      description: Добавляет отзыв к тренировке.

      requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/reviewDto'

      parameters:
        - in: path
          name: trainingId
          description: Id коментируемой тренировки
          schema:
            type: string
            required: true

      responses:
        '201':
          description: Успешное добавление комментария
          schema:
            $ref: '#/components/schemas/reviewRdo'
        '400':
          description: Ошибка запроса. Некорректные данные при добавлении комментария.
        '401':
          description: Ошибка аутентификации. Неверный логин или пароль.
        '403':
          description: Ошибка добавления отзыва для тренировки. Нет доступа.
        '404':
          description: Тренировка не найдена.

    get:
      tags:
        - reviews
      summary: Получение списка отзывов для тренировки
      description: Получает список отзывов для тренировки.

      parameters:
        - in: path
          name: trainingId
          description: Id тренировки для которой необзодимо получить отзывы
          schema:
            type: string
            required: true

      responses:
        '200':
          description: Успешное получение списка отзывов
          content:
            application/json:
              schema:
                type: array
                items:
                - $ref: '#/components/schemas/reviewRdo'
        '401':
          description: Ошибка аутентификации. Неверный логин или пароль.
        '404':
          description: Запрос не найден.

  /subscribes/trainer/{trainerId}:
    post:
      tags:
        - Кабинет пользователя
      summary: Оформление подписки на тренера
      description: Оформляет подписку на тренера

      parameters:
        - in: path
          name: trainerId
          description: Id тренера для оформления подписки
          schema:
            type: string
            required: true

      responses:
        '201':
          description: Успешная подписка на тренера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/subscribeRdo'
        '400':
          description: Ошибка запроса. Некорректные данные при оформлении подписки.
        '401':
          description: Ошибка аутентификации. Неверный логин или пароль.
        '404':
          description: Тренер не найден.
        '409':
          description: Ошибка оформления подписки. Подписка на тренера уже существует.

    delete:
      tags:
        - Кабинет пользователя
      summary: Отмена подписки на тренера
      description: Отменяет подписку на тренера

      parameters:
        - in: path
          name: trainerId
          description: Id тренера для отмены подписки
          schema:
            type: string
            required: true

      responses:
        '200':
          description: Успешная отмена подписки на тренера
        '400':
          description: Ошибка запроса. Некорректные данные при отмене подписки.
        '401':
          description: Ошибка аутентификации. Неверный логин или пароль.
        '404':
          description: Тренер не найден.

  /trainings:
    get:
      tags:
        - trainings
      summary: Получение списка тренировок
      description: Получает список тренировок

    parameters:
